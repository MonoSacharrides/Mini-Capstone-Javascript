<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Cabulijan Information System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Brgy. Cabulijan Information System</h1>
    </div>
    <ul class="navbar-links">
      <li><button class="btn-login" id="loginBtn">Log In</button></li>
      <li><button class="btn-register" id="registerBtn">Register</button></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section" id="home">
    <div class="hero-content">
      <img src="/home/monosacharides/Downloads/logo.png" alt="Barangay Logo" class="logo">
      <h2>Welcome to Barangay Cabulijan</h2>
      <p>
        Brgy. Cabulijan Tubigon, Bohol <br>
        Open Hours: Monday to Friday (8AM - 5PM) <br>
        Email: brgycabulijan@gmail.com | Contact: 123-456-7890
      </p>
      <button class="btn-explore">Explore More</button>
    </div>
  </header>

  <footer class="footer">
    <p>&copy; 2024 Barangay Cabulijan Information System. All rights reserved.</p>
  </footer>

  <script>

    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
