<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Cabulijan Information System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
    }

    .navbar-brand h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .navbar-links {
      list-style: none;
      display: flex;
    }

    .navbar-links li {
      margin-left: 1rem;
    }

    .navbar-links button {
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      background-color: #0066cc;
    }

    .navbar-links button:hover {
      background-color: #0052a3;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffff;
    }

    .hero-section .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .hero-section h2 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    .hero-section p {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #656565;
      color: white;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar-brand h1 {
        margin-bottom: 1rem;
      }

      .navbar-links {
        flex-direction: column;
      }

      .navbar-links li {
        margin-left: 0;
        margin-bottom: 0.5rem;
      }

      .hero-section h2 {
        font-size: 1.5rem;
      }

      .hero-section p {
        font-size: 0.9rem;
      }

      .hero-section .logo {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .navbar-links button {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .hero-section h2 {
        font-size: 1.2rem;
      }

      .hero-section p {
        font-size: 0.8rem;
      }

      .hero-section .logo {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Brgy. Cabulijan Information System</h1>
    </div>
    <ul class="navbar-links">
      <li><button class="btn-login" id="loginBtn">Log In</button></li>
      <li><button class="btn-register" id="registerBtn">Register</button></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section" id="home">
    <div class="hero-content">
      <img src="/home/monosacharides/Downloads/logo.png" alt="Barangay Logo" class="logo">
      <h2>Welcome to Barangay Cabulijan</h2>
      <p>
        Brgy. Cabulijan Tubigon, Bohol <br>
        Open Hours: Monday to Friday (8AM - 5PM) <br>
        Email: brgycabulijan@gmail.com | Contact: 123-456-7890
      </p>
    </div>
  </header>

  <footer class="footer">
    <p>&copy; 2024 Barangay Cabulijan Information System. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
